<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio | Aroma premiun nica S.A.</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('https://editorialist.com/wp-content/uploads/2021/07/Sandalwood-Perfume-_-Holding_Social-Media.jpg');
      background-size: cover;
      background-position: center;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }

    .hero p {
      font-size: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .botones {
      margin-top: 20px;
    }

    .botones a {
      background: #004080;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin: 5px;
      font-weight: bold;
      display: inline-block;
    }

    .servicios {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    .card {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      color: white;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .texto-superior {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
    }

    #noticias {
      background: #eef4ff;
      padding: 30px 20px;
      text-align: center;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer .redes a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  

<header>
  <div class="logo">Aroma premiun nica .</div>
</header>

<main>
  <!-- HERO/PORTADA -->
  <section class="hero">
    <h1>Bienvenido a Aroma premiun nica</h1>
    <p>QUIERES OLER COMO UN VERDADERO GANADOR Y SER UN IMAN PARA LAS MUJERES</p>
  </section>

  <!-- SECCIONES CON IMÁGENES -->
  <section class="servicios">
    <a href="asesoria.html" class="card">
      <img src="img/descarga.jpg" alt="Asesoría Profesional">
      <div class="texto-superior">Asesoría Profesional</div>
    </a>
    <a href="catalogo.html" class="card">
      <img src="img/catalogo.jpg" alt="Catálogo en Línea">
      <div class="texto-superior">Catálogo en Línea</div>
    </a>
  </section>

  <!-- NOTICIAS -->

</main>

<footer>
  <div class="redes">
    <a href="https://www.facebook.com" target="_blank">Facebook</a> |
    <a href="https://www.twitter.com" target="_blank">Twitter</a> |
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
  </div>
  <p>Dirección: CUIDAD NUEVA BANANA</p>
  <p>PREMIUN S.A.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
